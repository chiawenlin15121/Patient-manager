version: '3.8'
services:
  db:
    image: postgres:15-alpine
    container_name: patient_manager_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: patient_manager
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  server:
    build: ./server
    container_name: patient_manager_server
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/patient_manager
      # Ensure Prisma knows where to find the schema if needed, usually defaults work
    depends_on:
      - db
    command: >
      sh -c "until nc -z db 5432; do echo 'Waiting for db...'; sleep 3; done;
             npx prisma db push && 
             node seed.js && 
             npm run dev"
    volumes:
      - ./server:/app
      - /app/node_modules

  client:
    build: ./client
    container_name: patient_manager_client
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true # Helps with hot reload in some docker envs
    depends_on:
        - server
    volumes:
      - ./client:/app
      - /app/node_modules

volumes:
  db_data:
